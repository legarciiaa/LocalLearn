<ion-menu side="left" [content]="contentMenu">
  
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="openPreferences()">
        <ion-icon  name="person"></ion-icon>
        Preferences
      </ion-item>
     
      <ion-item menuClose (click)="openContent()">
        <ion-icon  name="locate"></ion-icon>
        Content
      </ion-item>

      <ion-item menuClose (click)="openResume()">
          <ion-icon  name="book"></ion-icon>
          Resume Day
      </ion-item>
  
      <ion-item menuClose (click)="openLogout()">
        <ion-icon  name="power"></ion-icon>
        Logout
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #contentMenu></ion-nav>
